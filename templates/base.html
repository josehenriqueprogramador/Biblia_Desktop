<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Bíblia Desktop</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<link rel='stylesheet' href='{{ url_for('static', filename='css/style.css') }}'>
</head>
<body>
<nav class='navbar navbar-expand-lg navbar-light bg-light mb-4'>
<div class='container-fluid'>
<a class='navbar-brand' href='{{ url_for('livros') }}'>Bíblia Desktop</a>
<form class='d-flex' action='{{ url_for('trocar_versao') }}' method='get'>
<select class='form-select me-2' name='versao' onchange='this.form.submit()'>
{% for v in versoes %}
<option value='{{ v }}' {% if v == versao %}selected{% endif %}>{{ v|upper }}</option>
{% endfor %}
</select>
</form>
</div>
</nav>
<div class='container'>
{% block content %}{% endblock %}
</div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
